<div class="conatinerStyle">
    <h3 class="border-bottom p-3">Student Information</h3>
    <div class="m-3">
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label> Name</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label>Divison</label>
                <input type="text" formControlName="division" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.division.errors }" />
                <div *ngIf="submitted && f.division.errors" class="invalid-feedback">
                    <div *ngIf="f.division.errors.required">Division is required.</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required.</div>
                    <div *ngIf="f.email.errors.pattern">Email must be a valid email address.</div>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea type="text" formControlName="address" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.address.errors }" ></textarea>
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address is required.</div>

                </div>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" max ="10"  formControlName="mobileNo" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.mobileNo.errors }" />
                <div *ngIf="submitted && f.mobileNo.errors" class="invalid-feedback">
                    <div *ngIf="f.mobileNo.errors.required">Phone Number is required.</div>
                    <div *ngIf="f.mobileNo.errors.pattern || f.mobileNo.errors.minlength">
                        Please enter a valid mobile number </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary px-3" (click)="onSubmit()">Add</button>
                <button (click)="reset()" class="btn btn-secondary ml-3 px-5">Reset</button>
            </div>
        </form>
    </div>

</div>
