<div class=" conatinerStyle ">
    <h3 class="border-bottom p-3">Students Details</h3>
    <div class="m-3">
        <div class="form-group w-60 float-right">
            <input type="text" class="form-control" [(ngModel)]="searchKey" (input)="searchByName()"
                placeholder="Search by name">
        </div>
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Divison</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
            <ng-container *ngIf="!noDataFound">
                <tr
                    *ngFor='let data of postData | paginate: { totalItems: totalItems, itemsPerPage: itemsPerPage, currentPage: currentPage }'>
                    <td>{{data.name}}</td>
                    <td>{{data.division}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.mobileNo}}</td>
                    <td><button (click)="deleteStudentData(data.id)" class="btn btn-danger">Delete</button></td>
                </tr>
            </ng-container>
        </table>
        <ng-container>
            <p *ngIf="noDataFound" class="text-center">No Data Found</p>
            <p *ngIf="postData?.length == null" class="text-center">No Data Found, Please add student to see the records
            </p>
        </ng-container>
    </div>


</div>
<div>
    <pagination-controls (pageChange)="pageChange(currentPage = $event)" class="float-right"></pagination-controls>
</div>
